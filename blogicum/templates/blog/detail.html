<!DOCTYPE html>
{% load static %}
{% include "base.html" %}
		<title>{{ post.location }}. {{ post.date }}</title>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-light" style="background-color: lightskyblue">
				<div class="container">
					<a class="navbar-brand" href="{% url 'blog:index' %}">
						<img
							src="{% static 'img/logo.png' %}"
							width="30"
							height="30"
							class="d-inline-block align-top"
							alt=""
						/>
						Блогикум
					</a>
					<ul class="nav nav-pills">
						<li class="nav-item">
							<a class="nav-link" href="{% url 'blog:index' %}">
								Лента записей
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'pages:about' %}"> О проекте </a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'pages:rules' %}">
								Наши правила
							</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<main>
			<div class="container py-5">
				<article>
					<ul>
						<li>Место: {{ post.location }}</li>						
						<li>Дата: {{ post.date }}</li>
						<li>Категория <a href="{% url "blog:category_posts" post.category %}">{{post.category}}</a></li>

					</ul>
					<p>{{ post.text|safe|linebreaks }}</p>
				</article>
			</div>
		</main>
		<footer class="border-top text-center py-3">
			<p>© Блогикум</p>
		</footer>
	</body>
</html>
